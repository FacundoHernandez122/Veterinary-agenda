<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Administrador de Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <h2 class="text-center my-5 titulo">
      Administrador de Pacientes de Veterinaria
    </h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
          <form id="nueva-cita">
            <legend class="mb-4">Datos del Paciente</legend>
            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Nombre Mascota:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="mascota"
                  name="mascota"
                  class="form-control"
                  placeholder="Nombre Mascota"
                />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Propietario:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="propietario"
                  name="propietario"
                  class="form-control"
                  placeholder="Nombre Dueño de la Mascota"
                />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  placeholder="Número de Teléfono"
                />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
              <div class="col-sm-8 col-lg-8">
                <input type="time" id="hora" name="hora" class="form-control" />
              </div>
            </div>

            <div class="form-group row mb-4">
              <label class="col-sm-4 col-lg-4 col-form-label">Sintomas:</label>
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="sintomas"
                  name="sintomas"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn button-crear w-100 d-block mb-4">
                Crear Cita
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administra" class="mb-4">Administra tus Citas</h2>
          <ul id="citas" class="list-group lista-citas"></ul>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
